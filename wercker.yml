box: wercker/golang
build:
  steps:
    - setup-go-workspace

    - script:
        name: Get dependencies
        code: |-
          go get -v ./...

    - script:
        name: Build
        code: |
          go build -a -v ./...

    - script:
        name: Test
        code: |-
          go test ./...

    - script:
        name: Copy output
        code: |-
          rsync -avz "$WERCKER_SOURCE_DIR/" "$WERCKER_OUTPUT_DIR"

deploy:
  steps:
    - pjvds/setup-go-workspace

    - taka011239/go-appengine-deploy-oauth@0.0.1
        token: $APP_ENGINE_TOKEN